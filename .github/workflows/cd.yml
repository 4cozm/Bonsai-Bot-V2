# CD: main 브랜치 push 시 배포 서버에 SSH로 접속해 코드 반영 후 PM2 리로드
# 필요한 GitHub Secrets: SSH_HOST, SSH_USER, SSH_PRIVATE_KEY, DEPLOY_PATH,
#   DATABASE_URL (prisma migrate deploy용; 서버에 .env가 없으면 필수)

name: CD

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Record deploy start time
              id: deploy_start
              run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.SSH_PORT || 22 }}
                  command_timeout: 15m
                  envs: CI=true,HUSKY=0
                  script: |
                      set -e
                      export CI=true
                      export HUSKY=0
                      DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
                      DEPLOY_BRANCH="${{ secrets.DEPLOY_BRANCH || 'main' }}"
                      if [ -z "$DEPLOY_PATH" ]; then
                        echo "DEPLOY_PATH 미설정"
                        exit 1
                      fi
                      cd "$DEPLOY_PATH"
                      echo "[CD] git fetch..."
                      git fetch origin
                      git checkout "$DEPLOY_BRANCH"
                      git pull origin "$DEPLOY_BRANCH"
                      echo "[CD] npm ci..."
                      npm ci
                      if [ -n "${{ secrets.DATABASE_URL }}" ]; then
                        export DATABASE_URL="${{ secrets.DATABASE_URL }}"
                      fi
                      echo "[CD] prisma generate..."
                      npx prisma generate
                      echo "[CD] prisma migrate deploy..."
                      npx prisma migrate deploy
                      echo "[CD] pm2 reload..."
                      npx pm2 reload ./infra/pm2/ecosystem.config.cjs --env production
                      echo "[CD] pm2 save..."
                      npx pm2 save || true
                      echo "[CD] done."

            - name: Notify Discord (CD 완료)
              if: ${{ always() }}
              env:
                  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                  REPO: ${{ github.repository }}
                  STARTED_AT: ${{ steps.deploy_start.outputs.started_at }}
              run: |
                  if [ -z "$DISCORD_WEBHOOK_URL" ]; then
                    echo "DISCORD_WEBHOOK_URL 없음 - 알림 스킵"
                    exit 0
                  fi

                  END_TS=$(date +%s)
                  DURATION=$((END_TS - STARTED_AT))

                  if [ "${{ job.status }}" = "success" ]; then
                    STATUS_TEXT="✅ CD 완료 (배포 성공)"
                    COLOR=3066993
                  else
                    STATUS_TEXT="❌ CD 실패 (배포 오류)"
                    COLOR=15158332
                  fi

                  payload=$(cat <<JSON
                  {
                    "username": "Bonsai-Bot",
                    "embeds": [
                      {
                        "title": "${STATUS_TEXT}",
                        "description": "main 브랜치 배포",
                        "color": ${COLOR},
                        "fields": [
                          { "name": "소요 시간", "value": "${DURATION}초", "inline": true },
                          { "name": "Run", "value": "${RUN_URL}", "inline": false }
                        ]
                      }
                    ]
                  }
                  JSON
                  )

                  curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK_URL"
